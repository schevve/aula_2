# Nome da aplicação
spring.application.name=demo

# ========== Configurações do Banco de Dados H2 (em memória) ==========

# URL de conexão com o banco H2 em memória.
# "mem:aula2db" significa que o banco existe apenas na memória RAM
# e será apagado quando a aplicação for encerrada.
spring.datasource.url=jdbc:h2:mem:aula2db

# Driver JDBC do H2
spring.datasource.driver-class-name=org.h2.Driver

# Credenciais de acesso ao banco de dados
spring.datasource.username=sa
spring.datasource.password=

# ========== Configurações do JPA / Hibernate ==========

# "update" faz o Hibernate criar/atualizar as tabelas automaticamente
# com base nas entidades Java. Ideal para desenvolvimento.
# Em produção, usaríamos "validate" ou ferramentas de migração como Flyway.
spring.jpa.hibernate.ddl-auto=update

# Exibe as queries SQL no console (útil para aprendizado e debug)
spring.jpa.show-sql=true

# Dialeto do H2 para o Hibernate gerar SQL otimizado
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========== Console Web do H2 ==========

# Habilita o console web do H2, acessível em: http://localhost:8080/h2-console
# Permite visualizar e manipular os dados diretamente pelo navegador.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
